@()(implicit messages: MessagesProvider)

  @main("Claire's Piano Lessons") {
    <div class="container-fluid">
      @* <div class="row justify-content-center">*@
      @* <div class ="col-4">*@
      @* <img class="rounded d-block float-left" src="@routes.Assets.versioned("images/banner.jpg")">*@

      @* </div>*@
      @* <div class="col-4">*@
      @* <img class="rounded d-block float-right" src="@routes.Assets.versioned("images/banner-2.jpg")">*@
      @* </div>*@

      @* </div>*@
      <div class="row">
        <div class="col">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Claire Palmer Piano</h1>
              <p class="lead">@Messages("home.blurb")</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row align-items-center justify-content-center">
        <div class="col-md-auto">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="w-100" src="@routes.Assets.versioned("images/banner-2.jpg")" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="w-100" src="@routes.Assets.versioned("images/banner.jpg")" alt="Second slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  }
